<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <title>Form login unitop.vn</title>
</head>

<body>
  <div id="wrapper">
    <form action="" id="form-login" onsubmit="return false;">  <h1 class="form-heading">Đăng nhập</h1>
      <div class="form-group">
        <i class="far fa-user"></i>
        <input type="text" class="form-input" placeholder="Tên đăng nhập">
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" class="form-input" placeholder="Mật khẩu">
        <div id="eye">
          <i class="far fa-eye"></i>
        </div>
      </div>
      <div class="grid-item">
        <input type="submit" value="Đăng nhập" class="form-submit" onclick="redirectToIndex()">
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="js/app.js"></script>
  <script>
    function redirectToIndex() {
      // Replace 'http://your-website.com/path/to/index.html' with the full path to your target index.html file
      window.location.href = "../index.html";
    }
  </script>
</html>
