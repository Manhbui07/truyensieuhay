<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <title>Form đăng ký unitop.vn</title>
</head>

<body>
  <div id="wrapper">
    <form action="" id="form-register" onsubmit="return false;">
      <h1 class="form-heading">Đăng ký</h1>
      <div class="form-group">
        <i class="far fa-user"></i>
        <input type="text" class="form-input" placeholder="Tên đăng nhập">
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" class="form-input" placeholder="Email">
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" class="form-input" placeholder="Mật khẩu">
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" class="form-input" placeholder="Nhập lại mật khẩu">
      </div>
      <div class="grid-item">
        <input type="submit" value="Đăng ký" class="form-submit">
      </div>
      <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Simulate successful registration (replace with your actual logic)
    function handleRegistration() {
      alert("Đăng ký thành công!");
      window.location.href = "../index.html"; // Redirect to login form after successful registration
    }

    const form = document.getElementById('form-register');
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      // Add your registration logic here (e.g., form validation, sending data to server)
      handleRegistration(); // Simulate successful registration for now
    });
  </script>
</html>
