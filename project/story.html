<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Truyện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        header {
            background: #0073e6;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        .container {
            padding: 20px;
        }
        
        .story-details {
            display: flex;
            gap: 20px;
        }
        
        .story-details img {
            width: 250px;
            border-radius: 5px;
        }
        
        .story-info h2 {
            margin-top: 0;
        }
        
        .chapter-list {
            margin-top: 20px;
        }
        
        .chapter-list h3 {
            color: #333;
        }
        
        .chapter-list ul {
            list-style: none;
            padding: 0;
        }
        
        .chapter-list li {
            margin: 5px 0;
        }
        
        .chapter-list a {
            text-decoration: none;
            color: #0073e6;
        }
        
        .chapter-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Chi Tiết Truyện</h1>
    </header>
    <div class="container">
        <div class="story-details">
            <img src="images/truyen1.jpg" alt="Truyện 1">
            <div class="story-info">
                <h2>Truyện 1</h2>
                <p><strong>Thể loại:</strong> Ngôn Tình</p>
                <p><strong>Tác giả:</strong> Tác giả A</p>
                <p><strong>Mô tả:</strong> Đây là câu chuyện hấp dẫn về tình yêu và cuộc sống.</p>
            </div>
        </div>
        <div class="chapter-list">
            <h3>Danh Sách Chương</h3>
            <ul>
                <li><a href="chapter1.html">Chương 1: Mở Đầu</a></li>
                <li><a href="chapter2.html">Chương 2: Cuộc Gặp Gỡ</a></li>
                <li><a href="chapter3.html">Chương 3: Bí Mật</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
